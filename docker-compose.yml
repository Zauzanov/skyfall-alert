## `docker-compose.yml`
```yaml
services:
  api:
    build: .
    env_file: .env
    command: ["python", "-m", "app.api"]
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data

  worker:
    build: .
    env_file: .env
    command: ["python", "-m", "app.pipeline"]
    volumes:
      - ./data:/data
    depends_on:
      - api
